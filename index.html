<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Yong-Jun Shin (yshin@engr.uconn.edu)" />
    <meta name="affiliation" content="UCONN Computational and Systems Medicine Lab (csml.uconn.edu), 2016" />
    <title>Internet of BioMEMS</title>
    <!--Script references. -->
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
</head>
<body>
    Temp value: <div id="sensorValue1"></div>
    Photoresistor value: <div id="sensorValue2"></div>
    LED1 brightness: <div id="controlValue1"></div>
    LED2 brightness: <div id="controlValue2"></div>
    buzzer: <div id="controlValue3"></div>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
      $(function () {
        var socket = io.connect("http://localhost:8000");
        // Declare a proxy to reference the hub.
        var arduinoHub = $.connection.arduinoHub;
        // Create a function that the hub can call to broadcast messages (data).
        arduinoHub.client.broadcastMessage1 = function (sensor_value, control_value) {
        // Add the message (data) to the page.
        $('#controlValue1').text(control_value);
        $('#sensorValue1').text(sensor_value);
            socket.emit('control1', control_value); // Send control signal to Arduino
        };
        arduinoHub.client.broadcastMessage2 = function (sensor_value, control_value) {
            $('#controlValue2').text(control_value);
            $('#sensorValue2').text(sensor_value);
            socket.emit('control2', control_value); // Send control signal to Arduino
        };
        arduinoHub.client.broadcastMessage3 = function (sensor_value, control_value) {
            $('#controlValue3').text(control_value);
            $('#sensorValue1').text(sensor_value);
            socket.emit('control3', control_value); // Send control signal to Arduino
        };
        arduinoHub.client.broadcastMessage4 = function (sensor_value, control_value) {
            $('#controlValue3').text(control_value);
            $('#sensorValue2').text(sensor_value);
            socket.emit('control3', control_value); // Send control signal to Arduino
        };
        // Call the Send method on the hub.
        $.connection.hub.start().done(function () {
          socket.on('sensorValue1', function (value) {
              arduinoHub.server.send1(value);
              $('#sensorValue1').text(value);
          });
          socket.on('sensorValue2', function (value) {
              arduinoHub.server.send2(value);
              $('#sensorValue2').text(value);
          });
          socket.on('sensorValue1', function (value) {
              arduinoHub.server.send3(value);
              $('#sensorValue1').text(value);
          });
          socket.on('sensorValue2', function (value) {
              arduinoHub.server.send4(value);
              $('#sensorValue2').text(value);
          });
        });
      });
    </script>
</body>
</html>
